<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>负责人信息填写</title>
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script src="../js/jquery.js"></script>
    <script src="../_assets/js/index.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" class="jqm-demos">



    <div role="main" class="ui-content jqm-content">



        <form action="#" method="get">


            <div class="ui-field-contain">
                <label for="mobile">手机号码:</label>
                <input type="text" name="mobile" id="mobile" placeholder="请输入您的手机号码" value="">
            </div>


            <div class="ui-field-contain">
                <label for="teamname">您所负责团队的名称:</label>
                <input type="text" name="teamname" id="teamname" placeholder="如：富士康生产部一组" value="">
            </div>

            <a href="../fzr/" data-transition="flip" data-ajax="false"  class="ui-btn ui-btn-b ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-right">提交负责人信息</a>


        </form>


    </div><!-- /panel -->


</div><!-- /page -->

</body>
</html>
