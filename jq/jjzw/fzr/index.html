<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Persistent toolbars - jQuery Mobile Demos</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <script src="../js/jquery.js"></script>
    <script src="../_assets/js/index.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function() {
            $( "[data-role='navbar']" ).navbar();
            $( "[data-role='header'], [data-role='footer']" ).toolbar();
        });
        // Update the contents of the toolbars
        $( document ).on( "pagecontainerchange", function() {
            // Each of the four pages in this demo has a data-title attribute
            // which value is equal to the text of the nav button
            // For example, on first page: <div data-role="page" data-title="Info">
            var current = $( ".ui-page-active" ).jqmData( "title" );
            // Change the heading
            $( "[data-role='header'] h1" ).text( current );
            // Remove active class from nav buttons
            $( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
            // Add active class to current nav button
            $( "[data-role='navbar'] a" ).each(function() {
                if ( $( this ).text() === current ) {
                    $( this ).addClass( "ui-btn-active" );
                }
            });
        });
    </script>
</head>
<body>


<div data-role="page" data-title="Info" class="jqm-demos">

    <div role="main" class="ui-content jqm-content jqm-fullwidth">

        <h1>Persistent toolbars</h1>

    </div><!-- /content -->

</div><!-- /page -->

<div data-role="footer" data-position="fixed" data-theme="b">
    <div data-role="navbar">
        <ul>
            <li><a href="index.html" data-prefetch="true" data-transition="fade">团队管理</a></li>
            <li><a href="page-b.html" data-prefetch="true" data-transition="flip">个人任务</a></li>
            <li><a href="page-c.html" data-prefetch="true" data-transition="turn">设置</a></li>
        </ul>
    </div><!-- /navbar -->
</div><!-- /footer -->

</body>
</html>
